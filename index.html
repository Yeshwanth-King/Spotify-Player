<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-Web Player</title>
    <link rel="stylesheet" href="utility.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left bg-black">
        <div class="home bg-grey rounded mg-1 p-1">
          <div class="logo">
            <img class="invert" src="Svgs/logo.svg" alt="" />
          </div>
          <ul>
            <li><img class="invert" src="Svgs/home.svg" alt="home" />Home</li>
            <li>
              <img class="invert" src="Svgs/search.svg" alt="search" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded mg-1 p-1">
          <div class="heading">
            <img class="invert" src="Svgs/lib.svg" alt="" />
            <h2>Your library</h2>
          </div>
          <div class="songsList">
            <ul>
              <li>Song name</li>
            </ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/"
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/"
                ><span>Safety & Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded mg-1">
        <div class="header rounded">
          <div class="nav">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="invert"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#000000"
              fill="none"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              class="invert"
              width="24"
              height="24"
              color="#000000"
              fill="none"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylist">
          <h1>Spotify Playlist</h1>
          <div class="card-container flex">
            <div class="card mg-1">
              <img
                src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037"
                alt=""
                class="rounded"
              />
              <h2>Song name</h2>
              <p>song description</p>
            </div>
          </div>
        </div>
        <div class="player">
          <div class="song-info"></div>
          <div class="soundButtons flex justify-center">
            <img class="soundbut" src="Svgs/previous.svg" alt="" />
            <img class="soundbut playbut" src="Svgs/play.svg" alt="" />
            <img class="soundbut" src="Svgs/next.svg" alt="" />
          </div>
          <div class="song-time"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
