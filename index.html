<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-Web Player</title>
    <link rel="stylesheet" href="utility.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left bg-black">
        <div class="home bg-grey rounded mg-1 p-1">
          <img class="invert cross" src="Svgs/cross.svg" alt="" />
          <div class="logo">
            <img class="invert" src="Svgs/logo.svg" alt="" />
          </div>
          <ul>
            <li><img class="invert" src="Svgs/home.svg" alt="home" />Home</li>
            <li>
              <img class="invert" src="Svgs/search.svg" alt="search" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded mg-1 p-1">
          <div class="heading">
            <img class="invert" src="Svgs/lib.svg" alt="" />
            <h2>Your library</h2>
          </div>
          <div class="songsList">
            <ul class="songul"></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/"
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/"
                ><span>Safety & Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded mg-1">
        <div class="header rounded">
          <div class="nav">
            <img class="invert hamburger" src="Svgs/humgerburger.svg" alt="" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="invert"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#000000"
              fill="none"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              class="invert"
              width="24"
              height="24"
              color="#000000"
              fill="none"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylist">
          <h1>Spotify Playlist</h1>
          <div class="card-container flex">
            <div data-folder="RepeatSongs" class="card mg-1">
              <div class="play">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 40 40"
                  width="40"
                  height="40"
                  fill="none"
                >
                  <!-- Green Circle -->
                  <circle cx="20" cy="20" r="18" fill="#00FF00" />

                  <!-- Original SVG Path -->
                  <g transform="translate(9 9)">
                    <path
                      d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                      stroke="currentColor"
                      stroke-width="1.5"
                      stroke-linejoin="round"
                    />
                  </g>
                </svg>
              </div>
              <img
                src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037"
                alt=""
                class="rounded"
              />
              <h2>Her Song</h2>
              <p>song description</p>
            </div>
            <div data-folder="NewSongs" class="card mg-1">
              <div class="play">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 40 40"
                  width="40"
                  height="40"
                  fill="none"
                >
                  <!-- Green Circle -->
                  <circle cx="20" cy="20" r="18" fill="#00FF00" />

                  <!-- Original SVG Path -->
                  <g transform="translate(9 9)">
                    <path
                      d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                      stroke="currentColor"
                      stroke-width="1.5"
                      stroke-linejoin="round"
                    />
                  </g>
                </svg>
              </div>
              <img
                src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037"
                alt=""
                class="rounded"
              />
              <h2>Song name</h2>
              <p>song description</p>
            </div>
          </div>
        </div>
        <div class="player">
          <div class="currentsong">
            <div class="song-info"></div>

            <div class="soundButtons flex justify-center">
              <img
                id="previous"
                class="soundbut invert"
                src="Svgs/previous.svg"
                alt=""
              />
              <img
                id="play"
                class="soundbut invert playbut"
                src="Svgs/play.svg"
                alt=""
              />
              <img
                id="next"
                class="soundbut invert"
                src="Svgs/next.svg"
                alt=""
              />
            </div>
            <div class="timevol">
              <div class="act-time"></div>
              <div class="volume">
                <img class="invert" src="Svgs/volume.svg" alt="" />
                <input class="range" type="range" value="100" />
              </div>
            </div>
            <div class="song-time">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
